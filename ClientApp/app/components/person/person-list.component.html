<h1>{{title}}</h1>
<input type="button" class="btn btn-default" value="Alle" (click)="getPersonen()" />
<br>
<br>
<div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Person ID:</span>
    <input type="text" class="form-control" placeholder="Search for..." id ="PersonId" [(ngModel)]="chosenPersonId"/>
    <span class="input-group-btn">
        <input type="button" class="btn btn-default" value="Los!" (click)="getPerson(chosenPersonId)" />
    </span>
</div><!-- /input-group -->

<search-component></search-component>
<br>
<div *ngIf="personen">
    <table class="personen table table-bordered table-hover">
        <thead>
            <tr>
                <th>Geschlecht</th>
                <th>Name</th>
                <th>Vorname</th>
                <th>eMail</th>
                <th>Geburtsdatum</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of personen" [class.selected]="person === selectedPerson" (click)="onSelect(person)">
                <td>{{person.geschlecht}}</td>
                <td>{{person.name}}</td>
                <td>{{person.vorname}}</td>
                <td>{{person.eMail}}</td>
                <td>{{person.geburtsdatum}}</td>
                <button class="delete"
                    (click)="delete(person); $event.stopPropagation()">x</button>
            </tr>
        </tbody>
    </table>
    <div *ngIf="selectedPerson">
        <h2>
            {{selectedPerson.name | uppercase}} mi piace
        </h2>
        <button (click)="gotoDetail()">Looos! Details.</button>
    </div>
    <div>
        <label>Person name:</label> <input #personName />
        <button (click)="add(personName.value); personName.value=''">
            Add
        </button>
    </div>
</div>
